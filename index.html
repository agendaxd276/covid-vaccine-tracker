			<div class="resume__right">
				<section class="cowin section" id="cowin">
					<h2 class="section-title">VACCINATION BOOKING</h2>
					<form>
						<div class="form-group">
							<div class="input-group">
								<label class="btn btn-success " for="district-input"
									style="margin-right:2%">District</label>
								<input type="text" class="form-control" list="district" id="district-input"
									placeholder="Type to search...">
							</div>
							<datalist id="district"></datalist>
						</div>
						<div class="form-group">
							<div class="input-group">
								<label class="btn btn-success" for="pincode-input"
									style="margin-right:2%">Pincodes</label>
								<input type="text" class="form-control" id="pincode-input"
									placeholder="Comma separated...">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<label class="btn btn-success" style="margin-right:2%">Age</label>
								<input type="radio" id="a-18" name="age" value="a-18" class="btn-check"
									style="margin-right:2%" checked><label for="a-18" class="btn btn-outline-dark"
									style="margin-right:2%">18+</label>
								<input type="radio" id="a-45" name="age" value="a-45" class="btn-check"
									style="margin-right:2%"><label for="a-45" class="btn btn-outline-dark"
									style="margin-right:2%">45+</label>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<label class="btn btn-success" style="margin-right:2%">Dose</label>
								<input type="radio" id="d-1" name="dose" value="d-1" class="btn-check"
									style="margin-right:2%" checked><label for="d-1" class="btn btn-outline-dark"
									style="margin-right:2%">1<sup>st</sup></label>
								<input type="radio" id="d-2" name="dose" value="d-2" class="btn-check"
									style="margin-right:2%"><label for="d-2" class="btn btn-outline-dark"
									style="margin-right:2%">2<sup>nd</sup></label>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<label class="btn btn-success" style="margin-right:2%">Vaccine</label>
								<input type="radio" id="v-any" name="vaccine" value="v-any" class="btn-check"
									style="margin-right:2%" checked><label for="v-any" id="v-any-label"
									class="btn btn-outline-dark" style="margin-right:2%">Any</label>
								<input type="radio" id="v-covishield" name="vaccine" value="v-covishield"
									class="btn-check" style="margin-right:2%"><label for="v-covishield"
									class="btn btn-outline-dark" style="margin-right:2%">Covishield</label>
								<input type="radio" id="v-covaxin" name="vaccine" value="v-covaxin" class="btn-check"
									style="margin-right:2%"><label for="v-covaxin" class="btn btn-outline-dark"
									style="margin-right:2%">Covaxin</label>
								<input type="radio" id="v-sputnik-v" name="vaccine" value="v-sputnik-v"
									class="btn-check" style="margin-right:2%"><label for="v-sputnik-v"
									class="btn btn-outline-dark" style="margin-right:2%">Sputnik V</label>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<label class="btn btn-success" style="margin-right:2%">Fees</label>
								<input type="radio" id="f-free" name="fees" value="f-free" class="btn-check"
									style="margin-right:2%" checked><label for="f-free" class="btn btn-outline-dark"
									style="margin-right:2%">Free</label>
								<input type="radio" id="f-paid" name="fees" value="f-paid" class="btn-check"
									style="margin-right:2%"><label for="f-paid" class="btn btn-outline-dark"
									style="margin-right:2%">Paid</label>
								<input type="radio" id="f-any" name="fees" value="f-any" class="btn-check"
									style="margin-right:2%"><label for="f-any" class="btn btn-outline-dark"
									style="margin-right:2%">Any</label>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<label class="btn btn-success" for="date" style="margin-right:2%">Date</label>
								<input type="date" id="date" class="form-control">
							</div>
						</div>


						<div class="form-group" id="mobile-div">
							<div class="input-group">
								<label for="mobile" class="btn btn-success" style="margin-right:2%">Login</label>
								<input type="number" id="mobile" class="form-control"
									placeholder="Enter 10 digit mobile...(Without +91)">
								<input type="button" class="btn btn-success" id="get-otp" value="Get OTP">
							</div>
						</div>
						<div class="form-group" id="otp-div">
							<div class="input-group">
								<label for="otp" class="btn btn-success" style="margin-right:2%">OTP</label>
								<input type="number" id="otp" class="form-control" placeholder="Enter OTP..."
									autocomplete="off">
								<input type="button" class="btn btn-success" id="confirm-otp" value="Login">
							</div>
						</div>
						<div class="form-group" id="login-div">
							<div class="input-group">
								<label class="btn btn-success" style="margin-right:2%">Logged In</label>
								<button class="btn btn-warning" id="expiring" style="margin-right:2%">session expiring
									soon</button>
								<input type="button" class="btn btn-outline-dark" id="relogin" value="Relogin">
							</div>
						</div>
						<div class="form-group" id="ben-div">
							<div class="input-group">
								<label class="btn btn-success" style="margin-right:2%">Beneficiaries</label>
								<button id="ben" value="ben" class="btn btn-warning" style="margin-right:2%">No name
									found</button>
							</div>
						</div>
						<div class="form-group" id="logout-div">
							<div class="input-group">
								<input type="button" class="btn btn-danger" style="margin-right:2%" id="logout"
									value="Logout">
							</div>
						</div>

						<div class="form-group" id="fetch-div">
							<div class="input-group">
								<label class="btn btn-success" id="fetch-label" style="margin-right:2%">Fetch Available
									Slots</label>
								<input type="button" class="btn btn-outline-dark" id="start-fetch" value="Start">
							</div>
						</div>
						<div class="form-group" id="fetching-div">
							<div class="input-group">
								<label class="btn btn-success" id="fetching-label">Fetching Slots</label>
								<input type="button" class="btn btn-outline-dark" id="stop-fetch" value="Stop">
							</div>
						</div>
						<div class="form-group" id="captcha-div">
							<div class="input-group">
								<label class="btn btn-success" for="captcha-input" style="margin-right:2%">Captcha</label>
								<div id="captcha" style="border: 1px solid darkgray"></div>
								<input type="text" id="captcha-input" class="form-control"
									placeholder="Enter captcha..." autocomplete="off">
								<input type="button" class="btn btn-succes" id="book" value="Book">
							</div>
						</div>


						<div id="booking-div" class="container pt-3"></div>
						<div id="results" class="container pt-3"></div>
						<!--<div class="pt-4">
								<ul class="list-group-item mb-0">
									This may be useful if you are registered for the vaccine on <a href="https://selfregistration.cowin.gov.in/" target="_blank">Co-WIN</a> and are struggling to find a center with an available slot in your district.<br>
									Once you find an available slot, book the slots from the official portal for <a href="https://selfregistration.cowin.gov.in/" target="_blank">Co-WIN</a> Registration.
								</ul>

							</div>-->

					</form>

					<div id="booking-div" class="container pt-3"></div>
					<div id="results" class="container pt-3"></div>
				</section>
			</div>
		</div>
	</main>
